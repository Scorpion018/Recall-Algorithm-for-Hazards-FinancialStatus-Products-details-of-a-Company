<!DOCTYPE html>

<head>
  <meta name="viewport" initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./main.css">
  <script type="text/javascript">
    function showDiv(select) {
      if (select.value == 1) {
        document.getElementById('floodDiv').style.display = "block";
        document.getElementById('earthquakeDiv').style.display = "none";
        document.getElementById('watersourceDiv').style.display = "none";
      } else if (select.value == 0) {
        document.getElementById('watersourceDiv').style.display = "block";
        document.getElementById('earthquakeDiv').style.display = "none";
        document.getElementById('floodDiv').style.display = "none";

      } else {
        document.getElementById('earthquakeDiv').style.display = "block";
        document.getElementById('watersourceDiv').style.display = "none";
        document.getElementById('floodDiv').style.display = "none";
      }
    } 
  </script>

    .input-fields {

    .input-fields input[type="text"] {
      border: 3px solid #2196f3;
      border-radius: 40px;
      display: block;
      padding: 8px;
      text-align: left;
      color: black;
      transition: 440ms;

      margin: 30px auto;
      width: 200px;
    }

    .input-fields input[type="date"] {
      border: 3px solid #2196f3;
      border-radius: 40px;
      display: block;
      padding: 8px;
      text-align: left;
      color: black;
      transition: 440ms;
      background: none;
      outline: none;
      margin: 30px auto;
      width: 200px;
    }

    .input-fields input[type="submit"] {
      cursor: pointer;
      background: none;
      border-radius: 40px;
      border: 3px solid #2196f3;
      outline: none;
      padding: 6px;
      width: 100px;
      margin: 10px auto;
      color: black;
      transition: 440ms;
      text-transform: uppercase;
      font-weight: bold;
      display: block;
    }

    .input-fields input[type="submit"]:hover {
      background: #2196f3;
      width: 120px;
    }

    .input-fields input[type="text"]:focus {
      border: 3px solid #e74c3c;
      width: 190px;
    }

    }

    .earthquakeTitle {
      color: black;

    select {
      background-color: transparent;
      border: none;
      margin: 0;
      /* width: 100%; */
      font-family: inherit;
      font-size: inherit;
      cursor: inherit;
      /* z-index: 1; */
      transition: 440ms;
      outline: none;
    }

    .select {
      grid-template-areas: "select";
      align-items: center;
      position: relative;
      min-width: 15ch;
      /* max-width: 30ch; */
      border: 3px solid #2196f3;
      border-radius: 50px;

    option {

</head>
